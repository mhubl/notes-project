				<a href="#" class="nav-link">

			<!-- dupa element listy do latwego powielania-->
			<li class="nav-item">
				<a href="#" class="nav-link">
				    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="poo" class="svg-inline--fa fa-poo fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path

							d="M451.4 369.1C468.7 356 480 335.4 480 312c0-39.8-32.2-72-72-72h-14.1c13.4-11.7 22.1-28.8 22.1-48 0-35.3-28.7-64-64-64h-5.9c3.6-10.1 5.9-20.7 5.9-32 0-53-43-96-96-96-5.2 0-10.2.7-15.1 1.5C250.3 14.6 256 30.6 256 48c0 44.2-35.8 80-80 80h-16c-35.3 0-64 28.7-64 64 0 19.2 8.7 36.3 22.1 48H104c-39.8 0-72 32.2-72 72 0 23.4 11.3 44 28.6 57.1C26.3 374.6 0 404.1 0 440c0 39.8 32.2 72 72 72h368c39.8 0 72-32.2 72-72 0-35.9-26.3-65.4-60.6-70.9zM192 256c17.7 0 32 14.3 32 32s-14.3 32-32 32-32-14.3-32-32 14.3-32 32-32zm159.5 139C341 422.9 293 448 256 448s-85-25.1-95.5-53c-2-5.3 2-11 7.8-11h175.4c5.8 0 9.8 5.7 7.8 11zM320 320c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"

		</ul>

	<main>
		<!-- dupa sprawdzic co to moze zwracac -->
		<div class="user-data" id="user-data">
			<div class="user-picture"></div>
			<div class="user-name"></div>
		</div>
		
	
		<!-- dupa tworzenie notatki do ostylowania -->
		<div class="modal note-creator" id="note-creator-modal">
			<div class="note-creator-header">
				<div class="title">Add a new note</div>
				<button data-close-button class="close-note-creator-btn">&times;</button>
			</div>
			<div class="note-creator-note-title">
				<input class="note-creator-title-input" id="note-creator-title-input" type="text" placeholder="Your title"
					   required>
			</div>
			<div class="note-creator-note-content">
				<textarea class="note-creator-content-input" id="note-creator-content-input" placeholder="Your note"
						  required></textarea>
			</div>
			<div class="note-creator-footer">
				<div class="note-creator-char-limit">x/yyyy characters</div>
				<button class="note-creator-upload-btn">Upload</button>
				<button class="note-creator-confirm-btn" id="note-creator-confirm-btn">Add</button>
			</div>
		</div>
		<div class="modal" id="firebaseui-auth-container"></div>
		<div class="modal" id="sign-up-modal"></div>

		<div id="overlay"></div>
		
		<!-- NOTES PRINTING -->
		<div hidden id="note-template">
		
				<div class="note-header"></div>
				<svg id="pin" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="map-pin" class="svg-inline--fa fa-map-pin fa-w-9" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512">
					<path 
						fill="currentColor" 
						d="M112 316.94v156.69l22.02 33.02c4.75 7.12 15.22 7.12 19.97 0L176 473.63V316.94c-10.39 1.92-21.06 3.06-32 3.06s-21.61-1.14-32-3.06zM144 0C64.47 0 0 64.47 0 144s64.47 144 144 144 144-64.47 144-144S223.53 0 144 0zm0 76c-37.5 0-68 30.5-68 68 0 6.62-5.38 12-12 12s-12-5.38-12-12c0-50.73 41.28-92 92-92 6.62 0 12 5.38 12 12s-5.38 12-12 12z"
						color="#1a237e">
					</path>
				</svg>
				<hr>
				<div class="note-body"></div>
				<div class="note-footer"></div>
			
		</div>
		<div id="note-wrapper"></div>



		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/7.12.0/firebase-app.js"></script>
		<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
		<script src="/__/firebase/7.12.0/firebase-auth.js"></script>
		<script src="/__/firebase/7.12.0/firebase-firestore.js"></script>



		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>
		<script src="scripts/main.js"></script>
	</main>
</body>
</html>
